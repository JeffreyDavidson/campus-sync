name: Style
on: [push]
jobs:
  Style:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup PHP
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: laravel/pint
      - name: Check code style
        run: pint --test
